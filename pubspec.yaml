name: family_tree
description: An emotionally rich, visually stunning family tree exploration application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  google_sign_in: ^6.2.1
  cloud_firestore: ^5.5.1
  firebase_storage: ^12.4.10
  
  # UI & Styling
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  auto_size_text: ^3.0.0
  shimmer: ^3.0.0
  
  # Image Handling
  image_picker: ^1.2.1
  file_picker: ^8.1.4
  image: ^4.1.3
  
  # Animations
  spring: ^2.0.2
  
  # Graph & Layout
  graphview: ^1.2.0
  
  # Export & Share
  screenshot: ^2.1.0
  share_plus: ^7.2.1
  path_provider: ^2.1.1
  
  # Utilities
  uuid: ^4.2.2
  intl: ^0.18.1
  url_launcher: ^6.2.2
  http: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Maps & Location
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^10.1.0
  
  # Onboarding
  tutorial_coach_mark: ^1.2.11
  
  # Deep Linking
  go_router: ^12.1.3
  timeago: ^3.7.1
  table_calendar: ^3.0.9
  video_player: ^2.10.1
  chewie: ^1.13.0
  path: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#10B981"  # Green gradient start color
  adaptive_icon_foreground: "assets/icons/app_icon.png"  # Use same icon

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
